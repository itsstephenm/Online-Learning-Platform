<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CUT Online Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style media="screen">
    :root {
      --primary-color: #24b0ed;
      --sidebar-color: #2a9d8f;
      --dark-bg: #151521;
      --darker-bg: #1e1e2d;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
    }
    
    .wrapper {
      display: flex;
      width: 100%;
      position: relative;
    }
    
    .sidebar {
      position: fixed;
      width: 250px;
      height: 100%;
      background:  #000033;
      padding: 30px 0;
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .sidebar-profile {
      text-align: center;
      padding: 0 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    
    .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid rgba(255, 255, 255, 0.2);
    }
    
    .sidebar-profile h4 {
      color: white;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 18px;
    }
    
    .sidebar-profile h6 {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 400;
    }
    
    .sidebar a {
      display: block;
      padding: 15px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      position: relative;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .sidebar a:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 5px solid white;
    }
    
    .sidebar a i {
      margin-right: 15px;
      min-width: 20px;
    }
    
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-left: 5px solid white;
    }
    
    .sidebar-logout-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 15px 25px;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: transparent;
      color: white;
      font-size: 16px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .sidebar-logout-btn:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 5px solid white;
    }
    
    .sidebar-logout-btn i {
      margin-right: 15px;
      min-width: 20px;
    }
    
    #check {
      display: none;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--darker-bg);
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      right: 0;
      width: calc(100% - 250px);
      z-index: 99;
      transition: all 0.3s ease;
    }
    
    .header-left {
      display: flex;
      align-items: center;
    }
    
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
      color: var(--text-primary);
      display: none;
    }
    
    .header-right {
      display: flex;
      align-items: center;
    }
    
    .logout-btn {
      background-color: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .logout-btn i {
      margin-right: 8px;
    }
    
    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .content {
      width: calc(100% - 250px);
      margin-left: 250px;
      padding-top: 70px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }
      
      .content {
        width: 100%;
        margin-left: 0;
      }
      
      .header {
        width: 100%;
      }
      
      .hamburger {
        display: block;
      }
      
      #check:checked ~ .sidebar {
        left: 0;
      }
      
      #check:checked ~ .content {
        margin-left: 250px;
      }
      
      #check:checked ~ .header {
        width: calc(100% - 250px);
        left: 250px;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="check">

  <div class="sidebar">
    <div class="sidebar-profile">
      <img src="{% static 'image/admin.png' %}" class="profile_image" alt="Admin Profile">
      <h4>{{request.user.username}}</h4>
      <h6>Admin</h6>
    </div>
    
    <a href="/admin-dashboard" class="{% if request.path == '/admin-dashboard' %}active{% endif %}">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </a>
    <a href="/admin-teacher" class="{% if request.path == '/admin-teacher' %}active{% endif %}">
      <i class="fas fa-chalkboard-teacher"></i>
      <span>Teachers</span>
    </a>
    <a href="/admin-student" class="{% if request.path == '/admin-student' %}active{% endif %}">
      <i class="fas fa-user-graduate"></i>
      <span>Students</span>
    </a>
    <a href="/admin-course" class="{% if request.path == '/admin-course' %}active{% endif %}">
      <i class="fas fa-book"></i>
      <span>Courses</span>
    </a>
    <a href="/admin-question" class="{% if request.path == '/admin-question' %}active{% endif %}">
      <i class="fas fa-question-circle"></i>
      <span>Questions</span>
    </a>
    </div>
    <form action="{% url 'logout' %}" method="POST" style="display: block;">
      {% csrf_token %}
      <button type="submit" class="sidebar-logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </form>
  </div>

  <div class="content">
    <div class="header">
      <div class="header-left">
        <label for="check" class="hamburger">
          <i class="fas fa-bars"></i>
        </label>
        <h4>CUT <span style="color: var(--primary-color);">ONLINE QUIZ</span></h4>
      </div>
      <div class="header-right">
        <form action="{% url 'logout' %}" method="POST" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>
      </div>
    </div>

    {% block content %}
    {% endblock content %}
    
    <footer class="py-4 mt-5">
      <div class="container-fluid">
        <div class="text-center">
          <p class="mb-0 text-muted">Â© 2023 CUT Online Quiz. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function toggleAISubmenu(event) {
      event.preventDefault();
      const submenu = document.querySelector('.ai-submenu');
      const icon = document.querySelector('.ai-submenu-toggle .fa-chevron-down');
      
      if (submenu.style.display === 'none') {
        submenu.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
      } else {
        submenu.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
      }
    }
    
    // Auto-expand submenu if a child is active
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      if (currentPath.includes('/quiz/admin/ai-adoption/')) {
        const submenu = document.querySelector('.ai-submenu');
        const icon = document.querySelector('.ai-submenu-toggle .fa-chevron-down');
        submenu.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
      }
    });
  </script>
</body>

</html>
