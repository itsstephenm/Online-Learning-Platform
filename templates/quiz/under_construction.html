{% extends 'quiz/adminbase.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-warning">
          <h4 class="mb-0 text-white"><i class="fas fa-hard-hat"></i> Under Construction</h4>
        </div>
        <div class="card-body text-center py-5">
          <img src="{% static 'images/under_construction.svg' %}" alt="Under Construction" style="max-width: 200px; margin-bottom: 2rem;" onerror="this.onerror=null; this.src='https://placehold.co/200x200?text=Under+Construction';">
          
          <h3 class="mb-4">This Page is Under Construction</h3>
          <p class="lead mb-4">We're working hard to implement this feature. Please check back soon!</p>
          
          {% if message %}
          <div class="alert alert-info mt-3">
            {{ message }}
          </div>
          {% endif %}
          
          <div class="mt-4">
            <a href="{% url 'admin-dashboard' %}" class="btn btn-primary">
              <i class="fas fa-home"></i> Go to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
