<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #151521;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      padding-top: 6rem;
    }
    
    .contact-section {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 4rem 0;
    }
    
    .contact-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.5rem;
      color: #24b0ed;
    }
    
    .contact-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 20px;
      height: auto;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .form-control:focus {
      box-shadow: none;
      border-color: #24b0ed;
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn-submit {
      background-color: #24b0ed;
      border: none;
      padding: 0.75rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(36, 176, 237, 0.3);
      margin-top: 1rem;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-submit:hover {
      background-color: #1a8cbb;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(36, 176, 237, 0.4);
    }
    
    .btn-icon {
      margin-right: 0.5rem;
    }
    
    .contact-info {
      text-align: center;
      margin-top: 3rem;
    }
    
    .contact-info-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .contact-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    
    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      width: 200px;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover {
      transform: translateY(-5px);
      background-color: rgba(36, 176, 237, 0.1);
    }
    
    .contact-item-icon {
      font-size: 2rem;
      color: #24b0ed;
      margin-bottom: 1rem;
    }
    
    .contact-item-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .contact-card {
        padding: 2rem;
        margin: 0 1rem;
      }
      
      .contact-title {
        font-size: 2rem;
      }
      
      .contact-items {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .contact-item {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <div class="main-content">
    <section class="contact-section">
     <center>

     </center>
     
        
        <div class="contact-info">
          <h2 class="contact-info-title">Other Ways to Reach Us</h2>
          
          <div class="contact-items">
            <div class="contact-item">
              <i class="fas fa-map-marker-alt contact-item-icon"></i>
              <span class="contact-item-text">Chinhoyi University of Technology, Chinhoyi, Zimbabwe</span>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-envelope contact-item-icon"></i>
              <span class="contact-item-text">support@cutonlinequiz.ac.zw</span>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-phone-alt contact-item-icon"></i>
              <span class="contact-item-text">+263 67 2122203-5</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {% include "quiz/footer.html" %}
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
