<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #151521;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      padding-top: 6rem;
    }
    
    .success-section {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 4rem 0;
    }
    
    .success-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .success-icon {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 1.5rem;
    }
    
    .success-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #24b0ed;
    }
    
    .success-text {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .success-subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .btn-home {
      background-color: #24b0ed;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(36, 176, 237, 0.3);
      margin-top: 1rem;
      color: #fff;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    
    .btn-home:hover {
      background-color: #1a8cbb;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(36, 176, 237, 0.4);
      color: #fff;
    }
    
    .btn-icon {
      margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .success-card {
        padding: 2rem;
        margin: 0 1rem;
      }
      
      .success-title {
        font-size: 2rem;
      }
      
      .success-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <div class="main-content">
    <section class="success-section">
      <center>
        <div class="container">
          <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Message Sent Successfully!</h1>
            <p class="success-text">Thank you for reaching out to us. We'll respond to your feedback soon.</p>
            <p class="success-subtitle">In the meantime, you can continue exploring our website.</p>
            
            <a href="/" class="btn-home">
              <i class="fas fa-home btn-icon"></i> Back to Home
            </a>
          </div>
        </div>
      </center>
    </section>
  </div>

  {% include "quiz/footer.html" %}

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
