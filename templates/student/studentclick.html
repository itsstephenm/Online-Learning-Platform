<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #151521;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      padding-top: 6rem;
    }
    
    .welcome-section {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 4rem 0;
    }
    
    .welcome-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .welcome-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .welcome-title span {
      color: #24b0ed;
    }
    
    .welcome-subtitle {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .welcome-text {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .btn-action {
      background-color: #24b0ed;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(36, 176, 237, 0.3);
      margin: 0 0.5rem;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    
    .btn-action:hover {
      background-color: #1a8cbb;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(36, 176, 237, 0.4);
      color: #fff;
    }
    
    .btn-icon {
      margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .welcome-card {
        padding: 2rem;
        margin: 0 1rem;
      }
      
      .welcome-title {
        font-size: 2.5rem;
      }
      
      .btn-action {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <div class="main-content">
    <section class="welcome-section">
      <center>
        <div class="container">
          <div class="welcome-card">
            <h1 class="welcome-title">Hello, <span>Student</span></h1>
            <p class="welcome-subtitle">Welcome to CUT Online Quiz</p>
            <p class="welcome-text">Access comprehensive quizzes, track your progress, and enhance your learning experience after logging in.</p>
            
            <div class="action-buttons">
              <a href="studentsignup" class="btn-action">
                <i class="fas fa-user-plus btn-icon"></i> Create Account
              </a>
              <a href="studentlogin" class="btn-action">
                <i class="fas fa-sign-in-alt btn-icon"></i> Login
              </a>
            </div>
          </div>
        </div>
      </center>
    </section>
  </div>

  {% include "quiz/footer.html" %}

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
