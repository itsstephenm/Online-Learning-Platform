<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <style media="screen">
     :root {
    --blue: #24b0ed;
    --indigo: #6610f2;
    --purple: #6f42c1;
    --pink: #e83e8c;
    --red: #dc3545;
    --orange: #fd7e14;
    --yellow: #ffc107;
    --green: #28a745;
    --teal: #20c997;
    --cyan: #17a2b8;
    --white: #fff;
    --gray: #6c757d;
    --gray-dark: #343a40;
    --primary: #24b0ed;
    --secondary: #6c757d;
    --success: #28a745;
    --info: #17a2b8;
    --warning: #ffc107;
    --danger: #dc3545;
    --light: #f8f9fa;
    --dark: #343a40;
    --text-color: #ffffff;
    --primary-color: #19B3D3;
    --breakpoint-xs: 0;
    --breakpoint-sm: 576px;
    --breakpoint-md: 768px;
    --breakpoint-lg: 992px;
    --breakpoint-xl: 1200px;
    --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}
   
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;;
    }

    header {
      position: fixed;
      background: var(--dark);
      padding: 20px;
      width: 100%;
      z-index: 1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .left_area h3 {
      color: var(--white);
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: var(--primary-color);
    }

    .logout_btn {
      padding: 8px 15px;
      background: var(--primary-color);
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: var(--white);
      transition: 0.3s;
      border: none;
    }

    .logout_btn:hover {
      background: #0B87A6;
      transform: translateY(-2px);
    }

    .sidebar {
      background: var(--dark);
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar .profile_image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar-profile {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .sidebar h4 {
      color: var(--white);
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .sidebar h6 {
      color: var(--primary-color);
      margin-top: 0;
      font-weight: 500;
    }

    .sidebar a {
      color: var(--white);
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.3s;
      border-left: 3px solid transparent;
    }

    .sidebar a:hover {
      background: rgba(25, 179, 211, 0.1);
      border-left: 3px solid var(--primary-color);
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: var(--white);
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: var(--primary-color);
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background: url(./../../static/image/assets/images/background.jpeg) no-repeat;
      background-position: center;
      background-size: cover;
      transition: 0.5s;
      min-height: 100vh;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
  </style>
</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 17px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <img src="{% static "../static/image/assets/images/oem.png" %}" width="100rem" style="margin-right: 15px;" alt="Logo">
      <h3>CUT <span>Online Quiz</span></h3>
    </div>
    <div class="right_area">
  <form action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    <button class="logout_btn" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </form>
    </div>
  </header>
  <!--header area end-->

  <!--sidebar start-->
  <div class="sidebar">
    <div class="sidebar-profile">
      {% if teacher.profile_pic %}
        <img src="{{ teacher.profile_pic.url }}" class="profile_image" alt="Profile Picture">
      {% else %}
        <img src="{% static 'image/teacher.png' %}" class="profile_image" alt="Default Profile">
      {% endif %}
      <h4>{{request.user.first_name}}</h4>
      <h6>Teacher</h6>
    </div>
    
    <a href="/teacher/teacher-dashboard" class="{% if request.path == '/teacher/teacher-dashboard' %}active{% endif %}">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </a>
    <a href="/teacher/teacher-exam" class="{% if request.path == '/teacher/teacher-exam' %}active{% endif %}">
      <i class="fas fa-book"></i>
      <span>Exam</span>
    </a>
    <a href="/teacher/teacher-question" class="{% if request.path == '/teacher/teacher-question' %}active{% endif %}">
      <i class="fas fa-question-circle"></i>
      <span>Questions</span>
    </a>
    <a href="/teacher/analytics-dashboard" class="{% if request.path == '/teacher/analytics-dashboard' %}active{% endif %}">
      <i class="fas fa-chart-line"></i>
      <span>Analytics</span>
    </a>
    <a href="/teacher/adaptive-quiz-settings" class="{% if request.path == '/teacher/adaptive-quiz-settings' %}active{% endif %}">
      <i class="fas fa-sliders-h"></i>
      <span>Adaptive Quiz</span>
    </a>
  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
    {% include "quiz/footer.html" %}
  </div>
  <!--content end-->

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    // Add active class based on current path
    $(document).ready(function() {
      // Get current path
      var path = window.location.pathname;
      
      // Add active class to corresponding sidebar link
      $(".sidebar a").each(function() {
        if ($(this).attr("href") === path) {
          $(this).addClass("active");
        }
      });
    });
  </script>
</body>

</html>
