services:
  - type: web
    name: final_year_project
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn final_year_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: final_year_project_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: 3.11.2
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: final_year_project_db
    databaseName: final_year_project
    user: final_year_project
